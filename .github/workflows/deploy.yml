name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/FoodExpress
            
            # Pull latest code
            git pull origin main
            
            # Update .env with EC2 IP
            PUBLIC_IP=$(curl -s ifconfig.me)
            cat > .env << EOF
            # MySQL Configuration
            MYSQL_HOST=mysql
            MYSQL_PORT=3306
            MYSQL_USER=root
            MYSQL_PASSWORD=root

            # Kafka Configuration
            KAFKA_BOOTSTRAP_SERVERS=kafka:9092

            # Eureka Configuration
            EUREKA_SERVER_URL=http://eureka-server:8761/eureka/

            # Mail Configuration
            MAIL_HOST=smtp.gmail.com
            MAIL_PORT=587
            MAIL_USERNAME=fooddelapp@gmail.com
            MAIL_PASSWORD=ebxr vrbo rzkg hznp
            MAIL_FROM_NAME=FoodExpress

            # Razorpay Configuration
            RAZORPAY_KEY_ID=rzp_test_SHk0nqdeDnb7Oc
            RAZORPAY_KEY_SECRET=Ymt7tZ8XzLDZyNzA03RGH3B3

            # Frontend Configuration
            VITE_API_GATEWAY_URL=http://${PUBLIC_IP}:8080
            VITE_WS_URL=ws://${PUBLIC_IP}:8080/ws
            VITE_RAZORPAY_KEY_ID=rzp_test_SHk0nqdeDnb7Oc
            EOF
            
            # Rebuild and restart services
            docker-compose -f docker-compose.prod.yml build
            docker-compose -f docker-compose.prod.yml up -d
            
            # Show status
            echo "Deployment complete!"
            docker-compose -f docker-compose.prod.yml ps
